<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy Tech Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div id="chatbot-container">
        <div id="chatbox">
            <div id="chat-header">
                <h2>Welcome to the Ivy Tech Chatbot</h2>
                <p>Ask me anything about Ivy Tech Community College!</p>
            </div>
            <div id="chat-output"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Ask me something..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("user-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("send-btn").click();
            }
        });

        document.getElementById("send-btn").addEventListener("click", function() {
            var userInput = document.getElementById("user-input").value;
            if (userInput) {
                // Show the user's input in the chat output
                document.getElementById("chat-output").innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";

                // Clear the input field
                document.getElementById("user-input").value = "";

                // Send the input to the server for a response
                fetch("/get_response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ "user_input": userInput })
                })
                .then(response => response.json())
                .then(data => {
                    // Display the bot's response
                    document.getElementById("chat-output").innerHTML += "<p><strong>Bot:</strong> " + data.response + "</p>";
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });
    </script>

</body>
</html>
